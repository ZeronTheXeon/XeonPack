bind "kp_end" "say Iunno -Milk, 2014" //Calls Battle Cry
bind "kp_downarrow" "say ._○< *quack* >○_." //Calls Cheers
bind "kp_pgdn" "say <3" //Calls Jeers

viewmodel_fov 100