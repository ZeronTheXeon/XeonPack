exec serverconnects

//Aliases.
alias "normalview" "r_drawviewmodel 1; fov_desired 90; viewmodel_fov 100"
alias +scores "net_graph 3; +showscores"
alias -scores "net_graph 0; -showscores"

//Binds
bind "1" "slot1; normalview"
bind "2" "slot2; normalview"
bind "3" "slot3; normalview"
bind "4" "slot4; normalview"
bind "5" "slot5; normalview"
bind "mwheeldown" "invnext"
bind "mwheelup" "invprev"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "SPACE" "+jump"
bind "ctrl" "+duck"
bind "q" "lastinv"
bind "tab" "+scores"
bind "Shift" "voicemenu 0 3"
bind "r" "toggle r_drawviewmodel 0 1"

echo "Most, if not all, default binds have been loaded. Remember to have fun!"


//Special binds. You can enable these or disable them at your leisure.
